<!DOCTYPE html>
<html>
<head>
    <title>Linux (WIP) v2.6</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #load-status {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #load-progress {
            font-size: 14px;
            color: #888;
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #screen_container {
            display: none;
            margin-top: 20px;
        }
        
        #screen_container.visible {
            display: block;
        }
        
        canvas {
            border: 1px solid #333;
        }
        
        #error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="load-status">Loading Linux...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="load-progress">Initializing emulator...</div>
        <div id="error"></div>
    </div>
    
    <div id="screen_container">
        <canvas id="screen"></canvas>
    </div>
    
    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>
    <script>
        // Wait for script to load
        window.addEventListener('load', function() {
            const loadingDiv = document.getElementById('loading');
            const screenContainer = document.getElementById('screen_container');
            const loadStatus = document.getElementById('load-status');
            const loadProgress = document.getElementById('load-progress');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            
            // Check if V86Starter is available
            if (typeof V86Starter === 'undefined') {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error: V86Starter failed to load. Check console for details.';
                console.error('V86Starter is not defined. The libv86.js script may not have loaded correctly.');
                return;
            }
            
            let bytesLoaded = 0;
            let totalBytes = 0;
            
            try {
                var emulator = new V86Starter({
                    wasm_path: "https://cdn.jsdelivr.net/npm/v86@latest/build/v86.wasm",
                    memory_size: 512 * 1024 * 1024,
                    vga_memory_size: 2 * 1024 * 1024,
                    screen_container: screenContainer,
                    bios: {
                        url: "https://cdn.jsdelivr.net/npm/v86@latest/bios/seabios.bin",
                    },
                    vga_bios: {
                        url: "https://cdn.jsdelivr.net/npm/v86@latest/bios/vgabios.bin",
                    },
                    cdrom: {
                        url: "Core-current.iso",
                    },
                    autostart: true,
                });
                
                // Track download progress
                emulator.add_listener("download-progress", function(e) {
                    if (e.total) {
                        totalBytes = e.total;
                        bytesLoaded = e.loaded;
                        
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percent + '%';
                        
                        const loadedMB = (e.loaded / (1024 * 1024)).toFixed(1);
                        const totalMB = (e.total / (1024 * 1024)).toFixed(1);
                        
                        loadProgress.textContent = `Downloading: ${loadedMB}MB / ${totalMB}MB (${percent}%)`;
                    }
                });
                
                // When emulator finishes loading
                emulator.add_listener("emulator-loaded", function() {
                    loadStatus.textContent = "Starting Linux...";
                    loadProgress.textContent = "Booting operating system...";
                });
                
                // When emulator is ready
                emulator.add_listener("emulator-ready", function() {
                    setTimeout(() => {
                        loadingDiv.classList.add('hidden');
                        screenContainer.classList.add('visible');
                    }, 1000);
                });
                
                // Fallback: hide loading after 10 seconds
                setTimeout(() => {
                    if (!screenContainer.classList.contains('visible')) {
                        loadingDiv.classList.add('hidden');
                        screenContainer.classList.add('visible');
                    }
                }, 10000);
                
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error initializing emulator: ' + error.message;
                console.error('Emulator error:', error);
            }
        });
    </script>
</body>
</html>
